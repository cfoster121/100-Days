<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway:ital,wght@0,400;0,700;1,400&family=Rouge+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="configuration.css">
</head>

<body>
    <div id="backdrop"></div>
        <header id="main-header">
            <h1>Play Tic Tac Toe!</h1>
        </header>
        <main>
            <aside class="modal" id="config-overlay">
                <h2>Enter Your Name</h2>
                <form>
                    <div class="form-control">
                        <label for="playername">Player Name</label>
                        <input type="text" name="name" id="playername">
                    </div>
                    <div>
                        <button type="button" class="btn btn-alt">Cancel</button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-config">
                <ol>
                    <li>
                        <article>
                            <h2>PLAYER 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">X</p>
                            <button class="btn btn-alt">EDIT</button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>PLAYER 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">O</p>
                            <button class="btn btn-alt">EDIT</button>
                        </article>
                    </li>
                </ol>
                <button class="btn">START NEW GAME</button>
            </section>
            <section id="active-game">
                <article>
                    <p><span id="winning-player">PLAYER NAME</span> - WINNER!!</p>
                    <p>Click "Start New Game" for new game</p>
                </article>
                <p><span>PLAYER NAME</span> - It's your turn!</p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
</body>

</html>
